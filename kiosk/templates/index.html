<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>키오스크</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        .product-list {
            text-align: left;
        }
        .product-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }
        .product-item img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            margin-right: 20px;
        }
        .total {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>장바구니</h1>
        <div class="product-list" id="product-list">
            <!-- 상품 목록이 여기에 동적으로 추가됩니다 -->
        </div>
        <div class="total">
            총 금액: <span id="total-amount">0원</span>
        </div>
        <button onclick="completePayment()">결제 완료</button>
    </div>

    <script>
        // 장바구니 상품 목록 업데이트
        function updateCart() {
            fetch('/get_cart')
                .then(response => response.json())
                .then(products => {
                    const productList = document.getElementById('product-list');
                    productList.innerHTML = ''; // 기존 목록 초기화

                    let totalAmount = 0;

                    products.forEach(product => {
                        // 상품 정보를 목록에 추가
                        const productItem = document.createElement('div');
                        productItem.className = 'product-item';
                        productItem.innerHTML = `
                            <img src="${product.image_url}" alt="${product.name}">
                            <div>
                                <span>${product.name}</span><br>
                                <span>${product.price}원</span>
                                <span>${weight}</span>
                            </div>
                        `;
                        productList.appendChild(productItem);
                        totalAmount += product.price;
                    });

                    document.getElementById('total-amount').textContent = `${totalAmount}원`;
                });
        }

        function completePayment() {
            fetch('/clear_cart', {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'cart cleared') {
                    alert('결제가 완료되었습니다!');
                    updateCart();  
                } else if (data.status === 'weight mismatch') {
                    alert('상품 무게가 맞지 않습니다. 상품 인식을 다시 해주세요.');
                    updateCart();  // 장바구니 초기화
                }
            });
        }

        // 주기적으로 장바구니 상태를 갱신 (2초마다)
        setInterval(updateCart, 2000);
    </script>
</body>
</html>
